<div class="page">
  <header class="page__header">
    <div class="header__left">
      <h1 class="header__title">Task Manager</h1>
      <span id="header-hello" class="header__hello"></span>
    </div>
    <div class="header__right">
      <div class="user-menu">
        <button id="user-menu-toggle" class="user-menu__toggle" type="button">
          <span class="user-menu__avatar"></span>
          <span id="user-menu-login" class="user-menu__login"></span>
          <span class="user-menu__arrow"></span>
        </button>
        <ul id="user-menu" class="user-menu__list">
          <li class="user-menu__item">
            <button class="user-menu__button" type="button" data-action="account">My account</button>
          </li>
          <li class="user-menu__item">
            <button class="user-menu__button" type="button" data-action="tasks">My tasks</button>
          </li>
          <li class="user-menu__item">
            <button class="user-menu__button" type="button" data-action="logout">Log out</button>
          </li>
        </ul>
      </div>
      <button id="sign-out-btn" class="header__signout hidden" type="button">Sign Out</button>
    </div>
  </header>
  <main class="page__main">
    <div class="board-area">
      <section class="board-toolbar" aria-label="Управление задачами">
        <div class="board-toolbar__group">
          <label class="board-toolbar__label">
            Поиск
            <input id="task-search" class="board-toolbar__input" type="search" placeholder="Название или описание" />
          </label>
        </div>
        <div class="board-toolbar__group">
          <label class="board-toolbar__label">
            Статус
            <select id="task-status-filter" class="board-toolbar__select">
              <option value="all">Все</option>
              <option value="backlog">Backlog</option>
              <option value="ready">Ready</option>
              <option value="in-progress">In progress</option>
              <option value="finished">Finished</option>
            </select>
          </label>
        </div>
        <div class="board-toolbar__group">
          <label class="board-toolbar__label">
            Исполнитель
            <select id="task-owner-filter" class="board-toolbar__select">
              <option value="all">Все исполнители</option>
            </select>
          </label>
        </div>
        <div class="board-toolbar__group">
          <label class="board-toolbar__label">
            Сортировка
            <select id="task-sort" class="board-toolbar__select">
              <option value="recent">Новые сверху</option>
              <option value="title">По названию</option>
              <option value="owner">По исполнителю</option>
            </select>
          </label>
        </div>
      </section>
      <section id="board" class="board"></section>
    </div>
    <aside id="admin-panel" class="admin-panel"></aside>
  </main>
  <footer id="footer" class="page__footer">
    <div class="footer__stat">Active tasks: <span id="active-count">0</span></div>
    <div class="footer__stat">Finished tasks: <span id="finished-count">0</span></div>
    <div class="footer__year">Kanban board by Student, 2024</div>
  </footer>
</div>
